<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aagaaz by Rishabh Sahil: Play Sudoku and Mathemania quizzes to sharpen your mind. Fun, free logic and math puzzles!">
    <meta name="keywords" content="Aagaaz, Sudoku, Mathemania, math puzzles, logic games, Rishabh Sahil, brain teasers, online quizzes">
    <meta name="author" content="Rishabh Sahil">
    <meta name="robots" content="index, follow">
    <meta name="og:title" content="Aagaaz - Sudoku & Mathemania by Rishabh Sahil">
    <meta name="og:description" content="Explore Aagaaz by Rishabh Sahil for Sudoku and Mathemania. Enjoy interactive math and logic puzzles to boost your skills!">
    <meta name="og:type" content="website">
    <meta name="og:url" content="https://your-aagaaz-site.com">
    <meta name="og:image" content="https://your-aagaaz-site.com/static/images/logo.png">
    <title>{% block title %}Aagaaz{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="min-h-screen flex flex-col bg-gray-900 text-gray-100">
    <header class="fixed top-0 w-full z-50 bg-gray-800 shadow-lg">
        <div class="flex items-center justify-between p-4 max-w-7xl mx-auto">
            <a href="/" class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-indigo-500">Aagaaz</a>
            <button id="nav-toggle" class="text-gray-100 hover:text-blue-500 focus:outline-none md:hidden">
                <i class="fas fa-bars text-2xl"></i>
            </button>
            <nav id="nav-menu" class="hidden md:flex md:items-center md:space-x-4 bg-gray-800">
                <a href="/" class="nav-link {% if request.endpoint == 'sudoku' or request.endpoint == 'index' %}active{% endif %}">Sudoku</a>
                <a href="/mathemania" class="nav-link {% if request.endpoint == 'mathemania' %}active{% endif %}">Mathemania</a>
                <a href="/about" class="nav-link {% if request.endpoint == 'about' %}active{% endif %}">About</a>
            </nav>
        </div>
        <div id="nav-dropdown" class="hidden flex-col bg-gray-800 border-t border-gray-700 md:hidden">
            <a href="/" class="nav-link mobile-nav-link {% if request.endpoint == 'sudoku' or request.endpoint == 'index' %}active{% endif %}">Sudoku</a>
            <a href="/mathemania" class="nav-link mobile-nav-link {% if request.endpoint == 'mathemania' %}active{% endif %}">Mathemania</a>
            <a href="/about" class="nav-link mobile-nav-link {% if request.endpoint == 'about' %}active{% endif %}">About</a>
        </div>
    </header>
    <main class="flex-grow pt-16 md:pt-20 p-4 md:p-6" id="base-content">
        {% block content %}{% endblock %}
    </main>
    {% block scripts %}{% endblock %}
    <script>
        document.getElementById('nav-toggle').addEventListener('click', () => {
            const dropdown = document.getElementById('nav-dropdown');
            dropdown.classList.toggle('hidden');
            dropdown.classList.toggle('flex');
        });
    </script>
